<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Swiper -->
<div class="swiper-container">
  <div class="swiper-wrapper ">
    <div class="swiper-slide box"><img src="1.jpg"></div>
    <div class="swiper-slide box"><img src="2.jpg"></div>
    <div class="swiper-slide box"><img src="3.jpg"></div>
    <div class="swiper-slide box"><img src="4.jpg"></div>
    <div class="swiper-slide box"><img src="5.jpg"></div>
    <div class="swiper-slide box"><img src="6.jpg"></div>
    <div class="swiper-slide box"><img src="7.jpg"></div>
    <div class="swiper-slide box"><img src="8.jpg"></div>
    <div class="swiper-slide box"><img src="9.jpg"></div>
    <div class="swiper-slide box"><img src="10.jpg"></div>
  </div>

  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>
  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 20,
        stretch: 0,
        depth: 200,
        modifier: 1,
        slideShadows: true,
        
      },
      loop: true,
      autoplay: {
        delay: 1500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>

  <script src="Grade.js">
          
  </script>
  <script type="text/javascript">
      window.addEventListener('load', function(){
          /*
              A NodeList of all your image containers (Or a single Node).
              The library will locate an <img /> within each
              container to create the gradient from.
          */
          Grade(document.querySelectorAll('.box'))
      })
  </script>

</body>

</html>
